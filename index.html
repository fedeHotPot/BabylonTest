<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Holi Mundi</title>
    <script src="js/babylon.js"></script>
    <script src="js/babylon.d.ts"></script>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <!--<script src="js/app.js"></script>-->
    <script>
        if (BABYLON.Engine.isSupported()) {

            var canvas = document.getElementById("renderCanvas");

            var knot;

            var createScene = function () {

                var scene = new BABYLON.Scene(engine);

                var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

                camera.setTarget(BABYLON.Vector3.Zero());

                camera.attachControl(canvas, true);

                var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

                light.intensity = 0.7;

                knot = BABYLON.Mesh.CreateTorusKnot("mesh", 2, 0.5, 128, 64, 2, 50, scene);

                var material = new BABYLON.StandardMaterial("mat", scene);
                knot.material = material;
                material.diffuseColor = new BABYLON.Color3(1.5, 0, 0);

                var alpha = 0;
                knot.scaling.y = 1.5;

                scene.registerBeforeRender(function () {
                    knot.rotation.y = alpha;
                    alpha += 0.03;
                });

                return scene;
            };

            var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
            var scene = createScene();

            engine.runRenderLoop(function () {
                if (scene) {
                    scene.render();
                }
            });

            // Resize
            window.addEventListener("resize", function () {
                engine.resize();
            });
        };
    </script>
</body>
</html>
